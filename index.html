    <!-- header -->
    <header class="header">

        <div class="header-1">

            <a href="#" class="logo"><i class="fas fa-book"></i>bookli</a>

            <form action="" class="search-form">
                <input type="search" name="" placeholder="search heare..." id="search-box">
                <label for="search-box"><i class="fas fa-search"></i></label>
            </form>

            <div class="icons">
                <div id="search-btn"><i class="fas fa-search"></i></div>
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <div id="login-btn"><i class="fas fa-user"></i></div>
            </div>

        </div>
        <!-- ---- -->
        <div class="header-2">
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#featured">featured</a>
                <a href="#arrivals">arrivals</a>
                <a href="#reviews">reviews</a>
                <a href="#contact">contact</a>

            </nav>
        </div>

    </header>

    <!-- end-header -->

    <nav class="bottom-navbar">

        <a href="#home"><i class="fas fa-home"></i></a>
        <a href="#featured"><i class="fas fa-list"></i></a>
        <a href="#reviews"><i class="fas fa-tags"></i></a>
        <a href="#arrivals"><i class="fas fa-comment"></i></a>
        <a href="#contact"><i class="fas fa-blog"></i></a>

    </nav>

    <!-- login form -->

    <div class="login-form-container">
        <div id="close-login-btn"><i class="fas fa-close"></i></div>

        <form action="">
            <h3>SIGN IN</h3>
            <span>Username</span>
            <input type="email" class="box" name="" placeholder="enter your email" id="">
            <span>Password</span>
            <input type="password" class="box" name="" placeholder="enter your password" id="">
            <div class="check-box">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <input type="submit" value="sign in" class="btn">
            <p>forget password ? <a href="#">click here</a></p>
            <p>dont have an account ? <a href="#">creat one</a></p>

        </form>

    </div>
