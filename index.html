<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>

    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- header -->

        <div class="header-1">

            <a href="#" class="logo"><i class="fas fa-book"></i>bookli</a>

            <form action="" class="search-form">
                <input type="search" name="" placeholder="search heare..." id="search-box">
                <label for="search-box"><i class="fas fa-search"></i></label>
            </form>

            <div class="icons">
                <div id="search-btn"><i class="fas fa-search"></i></div>
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <div id="login-btn"><i class="fas fa-user"></i></div>
            </div>

        </div>
        <!-- ---- -->
        <div class="header-2">
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#featured">featured</a>
                <a href="#arrivals">arrivals</a>
                <a href="#reviews">reviews</a>
                <a href="#contact">contact</a>

        </div>
